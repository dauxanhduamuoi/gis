{% extends 'layout.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Đăng nhập</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
    <p class="mt-3">Chưa có tài khoản? <a href="{% url 'maps:register' %}">Đăng ký tại đây</a>.</p>
</div>
{% endblock %}
